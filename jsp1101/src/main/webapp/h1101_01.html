<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
			$(function(){
				$("#fbtn").click(function(){
					//checkbox전체개수
					//alert("checkbox 전체개수 : "+$("input:checkbox[name=hobby]").length);
					//alert("체크된 개수 : "+$("input:checkbox[name=hobby]:checked").length); //checked로 체크된것을 알 수 있다.
					
					
					
					if($("input:checkbox[name=hobby]:checked").length<1){
						alert("취미가 1개이상 체크되어야 이동이 가능합니다.");
						$("#game").prop("checked",true); //체크를 안 하고 넘어갔을때 돌아오면 게임을 체크해준다.
						return false;
					}
					
					
					
					if($("#iid").val().length<3){
						alert("아이디는 3자리 이상 입력하셔야 가능합니다.");
						$("#iid").focus();
						return false; //리턴 꼭 넣어줘야함.
					}//id
					
					if($("#ipw").val().length<3){
						alert("패스워드는 3자리 이상 입력하셔야 가능합니다.");
						$("#ipw").focus();
						return false; //리턴 꼭 넣어줘야함.
					}//pw
					
					
					
					
					
					//frm.submit();
					
					
					
					
					
					
				})//click
			});//jquery
			
		</script>
	</head>
	<body>
		<h1>회원가입</h1>
		<form name="frm" method="get" action="S01">
			<label>아이디</label>
			<input type="text" name="id" id="iid"><br>
			<label>패스워드</label>
			<input type="password" name="pw" id="ipw"><br>
			<label>이름</label>
			<input type="text" name="name" id="iname"><br>
			<label>성별</label><br>
			<input type="radio" name="gender" id="male" value="남자">
			<label for="male">남자</label>
			<input type="radio" name="gender" id="female" value="여자">
			<label for="female">여자</label>
			<br>
			<label>취미</label><br>
			<input type="checkbox" name="hobby" id="game" value="게임">
			<label for="game">게임</label>
			<input type="checkbox" name="hobby" id="golf" value="골프">
			<label for="golf">골프</label>
			<input type="checkbox" name="hobby" id="cook" value="요리">
			<label for="cook">요리</label>
			<input type="checkbox" name="hobby" id="run" value="조깅">
			<label for="run">조깅</label>
			<input type="checkbox" name="hobby" id="book" value="독서">
			<label for="book">독서</label>
			<br>
			<label>주소</label>
			<select name="address">
				<option value="서울">서울</option>
				<option value="부산">부산</option>
				<option value="인천">인천</option>
				<option value="대구">대구</option>
				<option value="대전">대전</option>
				<option value="광주">광주</option>
			</select>
			<br>
			<input type="button" id="fbtn" value="확인">
			<input type="reset" value="취소">
		</form>
	
	
	
	
	</body>
</html>
